<div class="product-container .col-lg-4 .col-xs-12">
  <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <a href="{url}">
    <div class="overlay">{description}</div>
    <img src="{image}">
    <div class="description">
      <div class="product_title">{title}</div>
      <div class="product_tagline">{tagline}</div>
    </div>
  </a>
</div>
